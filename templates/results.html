{% extends "index.html" %}
{% block body %}
<div class="col-12">
    {% include "home.html" %}
</div>
<div class="d-flex justify-content-left">
    {% if books%}
        <ul>
        {% for book in books %}
            <li>
             <a href="{{ url_for('book',isbn=book.isbn) }}">
                    {{ book.title }} by {{ book.author }}, {{book.year}}
                </a>
            </li>
        {% endfor %}
        <ul>
    {% else %}
        <h4>No Books Found</h4>    
    {% endif %}
</div>
{%endblock%}
