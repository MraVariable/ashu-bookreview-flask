{% extends "index.html" %}

{% block body %}

<form class="form-horizontal" action="{{ url_for('logging') }}" method="post">
  <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
    <div class="col-sm-10">
      <input type="text" id="username" name="username" class="form-control" placeholder="Choose a Username">
    </div>
  </div>

 <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter a password">
    </div>
  </div>

  <div class="form-group">
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" name="submit" class="btn btn-info">Log In</button>
    </div>
  </div>
</form>
   

{%endblock%}
